
<div class="product-list">
    <app-product-item
      *ngFor="let product of products; let i = index"
      [product]="product"
      [isLiked]="likedProducts.has(product.name)"
      (like)="onLike(product.name)"
      (remove)="onRemove(i)"
      (share)="onShare($event)">
    </app-product-item>
  </div>
